<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="revision" content="$REVISION">
    <meta name="build_date" content="$DATE">
    <title>Meticulous</title>
  <style>
    /* Allow canvas to fill entire web page: */
    html,
    body {
        overflow: hidden;
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        width: 100%;
    }

    /* Position canvas in center-top: */
    canvas {
        margin-right: auto;
        margin-left: auto;
        display: block;
        position: absolute;
        top: 0%;
        left: 50%;
        transform: translate(-50%, 0%);
    }

    .centered {
        margin-right: auto;
        margin-left: auto;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #f0f0f0;
        font-size: 24px;
        font-family: Ubuntu-Light, Helvetica, sans-serif;
        text-align: center;
    }
  </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script type="module" src="./main.js"></script>
    <canvas id="canvas" style="position: absoulte; top: 0%;"></canvas></br>
  </body>
</html>
